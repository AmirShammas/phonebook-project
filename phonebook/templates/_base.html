<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
        {% endblock title %}
    </title>
  </head>
  <body>
    <div>
      <h3><a href="{% url 'home' %}">home</a></h3>
      {% if user.is_authenticated %}
        <h3>Hello {{user.username}} !!</h3>
        <h3><a href="{% url 'logout' %}">log out</a></h3>
      {% else %}
        <h3><a href="{% url 'login' %}">log in</a></h3>
        <h3><a href="{% url 'signup' %}">sign up</a></h3>
      {% endif %}
    </div>
    <hr/><hr/>
    <div>
        {% block content %} 
        {% endblock content %}
    </div>
  </body>
</html>
